#{extends 'main.html' /}
#{set title:'EPUB Validation' /}


<h1>EPUB validation</h1>
<p>Submit an EPUB document for validation.  Your file must be 10MB or less.</p>
<form action="@{Application.validate()}" method="POST" enctype="multipart/form-data">
    <p>
        <input type="file" name="input_file" id="input_file" />
    </p>
    <p>
        <input type="submit" value="Validate" />
    </p>
</form>
